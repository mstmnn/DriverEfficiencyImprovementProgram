<!doctype html>
<html lang="{{ get_locale() }}">
<head>
  <meta charset="utf-8">
  <title>{{ _("Register") }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='auth/css/auth.css') }}">
</head>
<body>
  <div class="auth-container">
    <!-- Firmenlogo einbinden -->
    <div class="logo">
      <img src="{{ url_for('static', filename='media/group_logo.png') }}" alt="Firmenlogo">
    </div>
    <h1>{{ _("Register") }}</h1>
    <form method="post" class="auth-form">
      <label for="email">{{ _("Email") }}:</label>
      <input type="email" name="email" required>
      <br>
      <label for="password">{{ _("Password") }}:</label>
      <input type="password" name="password" required>
      <br>
      <button type="submit">{{ _("Register") }}</button>
    </form>
    <p><a href="{{ url_for('auth.login') }}">{{ _("Login") }}</a></p>
    <!-- Sprachumschaltung -->
    {% include 'components/language_dropdown.html' %}
  </div>
</body>
</html>
